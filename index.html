<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/milligram@1.3.0/dist/milligram.css"></link>
</head>

<body>
	<div id="app">
		<form @submit.prevent="onSubmit" v-if="!submitted">
			<div class="errors" v-if="errors">
				{{errors}}
			</div>

			<label>name:</label>
			<input v-model="name" type="text" />
			
			<br />
			<button type="submit">Submit</button>
		</form>

		<div v-else>
			<h1>Submitted with great success!</h1>
		</div>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script>

		var makesAndModels = {
			'BMW': ['m3', 'z3', 'x5'],
			'Toyota': ['camry', 'ft-86', 'prius'],
			'Subaru': ['brz', 'outback', 'legacy']
		};

		var app = new Vue({
			el: '#app',
			data() {
				return {
					submitted: false,
					errors: '',
					name: '',
				};
			},
			methods: {
				onSubmit() {
					this.errors = '';

					if (!this.name) {
						this.errors += 'name required';
					}

					if (!this.errors) {
						this.submitted = true;
					}
				}
			}
		});

	</script>
</body>

</html>
